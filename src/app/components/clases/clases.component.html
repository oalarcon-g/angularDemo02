<div [ngClass]="alertClass" class="alert" role="alert">
  A simple primary alert with
  <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>

<button type="button" class="btn btn-info" (click)="alertClass = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alertClass = 'alert-success'">success</button>

<br>
<br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
  Hola Mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger" type="button" name="button" class="btn btn-danger" [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">
  Cambiar
</button>

<br>
<br>

<h3>Proceso As√≠ncrono</h3>

<button (click)="execute()" class="btn btn-primary" type="button" name="button" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}" class="fa"></i>
  
  <span *ngIf="!loading">
    Guardar Cambios
  </span>
  <span *ngIf="loading">
    Espera 
  </span>

</button>
